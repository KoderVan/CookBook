<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get">
    <div>
        <h2>{{ recipe.title }}</h2>
    </div>

    <div>
        <table>
        {% for ingredient in ingredients %}
        <tr>
            <td>{{ ingredient }}</td>
            <td>{{ ingredient.count }}</td>
            <td>{{ ingredient.units }}</td>
        </tr>
        {% endfor %}
        </table>
        <p><a href="{% url 'add' recipe.id %}">Добавить ингредиент</a></p>    
        <p><a href="{% url 'recipe-list' %}">Назад</a></p>
    </div>
</form>
</body>
</html>
